<!-- BEGIN PAGE HEADER-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            日志管理
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                首页
                <i class="fa fa-angle-right"></i>
                日志管理
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>日志列表
                </div>
                <div class="actions">
                    <a href="#" class="btn blue" id="searchButton"><i class="fa fa-search"></i> 日志查询</a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="form">
                    <div class="panel panel-info display-hide" id="searchPanel">
                    <div class="panel-heading">
                        <div class="panel-title"> 查询条件</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="searchForm" method="post">
                            <div class="form-body">
                                <div class="form-group">
                                    <label for="name" class="col-md-3 control-label">操作类型</label>
                                    <div class="col-md-8">
                                        <input id='name' type="text" name="name" class="form-control"></div>
                                </div>
                                <div class="form-group">
                                    <label for="userid" class="col-md-3 control-label">操作者</label>
                                    <div class="col-md-8">
                                        <input id='userid' type="text" name="userid" class="form-control"></div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">日志范围</label>
                                    <div class="col-md-8">
                                        <div class="input-group date-picker input-daterange" data-date="2014-01-01" data-date-format="yyyy-mm-dd">
                                            <input type="text" class="form-control" name="fromDate">
															<span class="input-group-addon">
															至 </span>
                                            <input type="text" class="form-control" name="toDate">
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="form-actions">

                                    <button type="button" class="btn yellow" id="searchSubmit">查询</button>
                                    <button type="button" class="btn default" id="closeSearchForm">关闭</button>

                            </div>
                        </form>
                    </div>
                </div>
                </div>
                <table class="datatable table table-striped table-bordered table-hover" data-url="system/getLogs.action" id="gridtable">
                    <thead>
                    <tr>
                        <th data-options="data:'name'" style="width:100px;">日志类型</th>
                        <th data-options="data:'createtime'">创建时间</th>
                        <th data-options="data:'comment'">日志说明</th>
                        <th data-options="data:'userid'">操作者</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
