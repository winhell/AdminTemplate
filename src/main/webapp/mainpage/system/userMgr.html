<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>用户列表
                </div>
                <div class="actions">
                <a href="#" class="btn blue" id="addLink"><i class="fa fa-plus"></i> 增加</a>
                <a href="#" class="btn yellow" id="editLink">
                    <i class="fa fa-pencil"></i>
                    编辑
                </a>
                <a href="javascript:;" class="btn red" id="deleteLink">
                    <i class="fa fa-trash-o"></i>
                    删除
                </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="form display-hide" id="addItemFormDiv">
                    <form class="form" id="additemForm" data-path="system" data-func="user" method="post">
                        <div class="form-body">
                            <h3 class="form-section" id="formTitle"></h3>

                            <div class="form-group">
                                <label for="name" class="control-label">用户名</label>
                                <input id='name' type="text" name="name" class="form-control nochange">
                            </div>

                            <div class="form-group">
                                <label for="password" class="control-label">用户密码</label>
                                <input id='password' type="password" name="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">密码确认</label>
                                <input id='repassword' type="password" name="repassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="departId" class="control-label">用户单位</label>
                                <input id='departId' type="text" class="form-control" name="departId">
                            </div>
                            <div class="form-group">
                                <label for="comment" class="control-label">用户姓名</label>
                                <input id='comment' type="text" class="form-control" name="comment">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn blue" id="submitForm">提交</button>
                            <button type="button" class="btn default" id="closeForm">关闭</button>

                        </div>
                    </form>


                </div>
                <table class="datatable table table-striped table-bordered table-hover" data-url="system/listuser.action" id="gridtable">
                    <thead>
                    <tr>
                        <th data-options="data:'id',render:checkboxRender" style="width:20px;">
                            <input type="checkbox" class="group-checkable"/>
                        </th>
                        <th data-options="data:'name'">用户名</th>
                        <th data-options="data:'rolesName'">用户角色</th>
                        <th data-options="data:'createtime'">创建时间</th>
                        <th data-options="data:'departId'">所在单位</th>
                        <th data-options="data:'lastlogin'">最后登录时间</th>
                        <th data-options="data:'comment'">用户姓名</th>
                        <th data-options="data:'locked',render:userMgr.lockRender">用户状态</th>
                        <th data-options="data:'id',render:userMgr.assignRender">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
<div id="assignRolesDiv" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i>分配用户角色
                    </div>
                </div>
                <div class="portlet-body">
                    <!-- BEGIN FORM-->
                    <div class="form">
                        <div class="form-body">
                   <div class="form-group">
                                    <div class="col-md-11 checkbox-list">
                                    </div>
                    </div>
                        </div>
                        <div class="form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="button" class="btn blue" id="assignButton">分配角色</button>
                                <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </div>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
</div>
