<!-- BEGIN PAGE HEADER-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            系统字典管理
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li class="btn-group">
                <button type="button" class="btn blue dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true">
				<span>
					类型过滤
				</span>
                    <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu pull-right" role="menu" id="filterList">
                </ul>
            </li>
            <li>
                <i class="fa fa-home"></i>
                首页
                <i class="fa fa-angle-right"></i>
                系统字典管理
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>字典列表
                </div>
                <div class="actions">
                    <a href="javascript:;" class="btn blue" id="addLink"><i class="fa fa-plus"></i> 增加</a>
                    <a href="javascript:;" class="btn yellow" id="editLink">
                        <i class="fa fa-pencil"></i>
                        编辑
                    </a>
                    <a href="javascript:;" class="btn red" id="deleteLink">
                        <i class="fa fa-trash-o"></i>
                        删除
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="form display-hide" id="addItemFormDiv">
                    <form class="form" id="additemForm" data-path="system" data-func="code" method="post">
                        <div class="form-body">
                            <h3 class="form-section" id="formTitle"></h3>

                            <div class="form-group">
                                <label class="control-label">字典类型</label>
                                <select id='type' name="type" class="form-control ajaxselect" data-options="url:'system/getCodeTypeList.action',isMap:true">
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">字典代码</label>

                                <input id='code' type="text" name="code" class="form-control">

                            </div>
                            <div class="form-group">
                                <label class="control-label">条目名称</label>

                                <input id='name' type="text" class="form-control" name="name">

                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn blue" id="submitForm">提交</button>
                            <button type="button" class="btn default" id="closeForm">关闭</button>

                        </div>
                    </form>


                </div>
                <table class="datatable table table-striped table-bordered table-hover" data-url="system/getAllCode.action?codeIndex=all" id="gridtable">
                    <thead>
                    <tr>
                        <th data-options="data:'id',render:checkboxRender" style="width:20px;">
                            <input type="checkbox" class="group-checkable"/>
                        </th>
                        <th data-options="data:'typename'">字典类型</th>
                        <th data-options="data:'code'">条目代码</th>
                        <th data-options="data:'name'">条目名称</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
<script type="text/javascript" src="js/codeMgr.js"></script>
