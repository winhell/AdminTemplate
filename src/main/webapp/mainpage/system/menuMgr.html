<!-- BEGIN PAGE HEADER-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            菜单管理
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                首页
                <i class="fa fa-angle-right"></i>
                菜单管理
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>菜单列表
                </div>
                <div class="actions">
                    <a href="#" class="btn blue" id="addLink"><i class="fa fa-plus"></i> 增加</a>
                    <a href="#" class="btn yellow" id="editLink">
                        <i class="fa fa-pencil"></i>
                        编辑
                    </a>
                    <a href="javascript:;" class="btn red" id="deleteLink">
                        <i class="fa fa-trash-o"></i>
                        删除
                    </a>
                </div>
            </div>
            <div class="portlet-body">

                <table class="datatable table table-striped table-bordered table-hover" id="gridtable" data-url="system/listmenus.action" >
                    <thead>
                    <tr>
                        <th data-options="data:'id',render:checkboxRender" style="width:40px;">
                            <input type="checkbox" class="group-checkable">
                        </th>
                        <th data-options="data:'name'">菜单名</th>
                        <th data-options="data:'url'">url</th>
                        <th data-options="data:'icon'">图标</th>
                        <th data-options="data:'showOrder'">顺序</th>
                        <th data-options="data:'comment'">说明</th>

                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
<div id="additemFormDiv" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i><span id="formTitle">Form Actions On Bottom</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form class="form-horizontal" id="additemForm" data-path="system" data-func="menu" method="post">
                        <div class="form-body">
                            <div class="form-group">
                                <label for="name" class="col-md-3 control-label">菜单名称</label>
                                <div class="col-md-8">
                                    <input id='name' type="text" name="name" class="form-control" placeholder="菜单名称"></div>
                            </div>
                            <div class="form-group">
                                <label for="parentId" class="col-md-3 control-label">上级菜单</label>
                                <div class="col-md-8">
                                    <select id='parentId' name="parentId" class="form-control" data-options="url:'system/getMenus.action',defaultText:'上级菜单'">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="url" class="col-md-3 control-label">url</label>
                                <div class="col-md-8">
                                    <input id='url' type="text" name="url" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="icon" class="col-md-3 control-label">显示图标</label>
                                <div class="col-md-8">
                                    <input id='icon' type="text" class="form-control" name="icon">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="showOrder" class="col-md-3 control-label">显示顺序</label>
                                <div class="col-md-8">
                                    <input id='showOrder' type="text" class="form-control" name="showOrder"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">说明</label>
                                <div class="col-md-8">
                                    <input id='comment' type="text" class="form-control" name="comment" placeholder="菜单说明">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions fluid">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue" id="formSubmit">提交</button>
                                <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/menuMgr.js" type="text/javascript"></script>
