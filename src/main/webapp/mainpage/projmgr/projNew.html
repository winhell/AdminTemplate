<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            项目管理
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                首页
                <i class="fa fa-angle-right"></i>
                项目管理
            </li>
            <li class="btn-group">
                <button type="button" class="btn blue dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true">
				<span>
					项目进度过滤
				</span>
                    <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu pull-right" role="menu" id="filterList">
                </ul>
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>项目列表
                </div>
                <div class="actions">
                    <a href="#" class="btn btn-default btn-sm" id="addLink">
                        <i class="fa fa-plus"></i> 增加项目 </a>
                    <div class="btn-group">
                        <a class="btn btn-default btn-sm" href="#" data-toggle="dropdown">
                            <i class="fa fa-cogs"></i> 其它操作 <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="#" id="editLink">
                                    <i class="fa fa-pencil"></i> 修改 </a>
                            </li>
                            <li>
                                <a href="#" id="deleteLink">
                                    <i class="fa fa-trash-o"></i> 删除 </a>
                            </li>
                            <li class="divider">
                            </li>
                            <li>
                                <a href="#" id="importExcel">
                                    <i class="fa fa-plus"></i> 导入数据 </a>
                            </li>
                            <li>
                                <a href="#" id="importZip">
                                    <i class="fa fa-plus"></i> 批量导入论文 </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="form display-hide" id="uploadForm">
                    <form name="form" action="" method="POST" enctype="multipart/form-data" id="theUpload">
                        <div class="form-group">
                            <label class="control-label col-md-2">选择文件</label>

                            <div class="col-md-6">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <div class="input-group">
                                        <div class="form-control uneditable-input span3" data-trigger="fileinput">
                                            <i class="fa fa-file fileinput-exists"></i>&nbsp; <span
                                                class="fileinput-filename">
														</span>
                                        </div>
													<span class="input-group-addon btn default btn-file">
													<span class="fileinput-new">
													选择文件</span>
													<span class="fileinput-exists">
													修改</span>
													<input type="file" name="uploadFile" id="uploadFile">
													</span>
                                        <a href="#" class="input-group-addon btn red fileinput-exists"
                                           data-dismiss="fileinput">
                                            取消</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn green" id="uploadBtn">上传</button>
                                <button type="button" class="btn default" id="cancelUpload">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form display-hide" id="addItemFormDiv">
                    <form class="form" id="additemForm" enctype="multipart/form-data" data-path="projmgr" data-func="project" method="post">
                        <div class="form-body">
                            <h3 class="form-section" id="formTitle"></h3>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name" class="control-label">项目名称</label>
                                        <input id='name' type="text" name="name" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="depart" class="control-label">所属单位</label>
                                        <input id='depart' type="text" class="form-control" name="depart">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">项目编号</label>
                                        <input id='registerId' type="text" class="form-control" name="registerId"
                                               placeholder="项目编号">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">项目负责人</label>
                                        <input id='owner' type="text" class="form-control" name="owner"
                                               placeholder="项目负责人">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="departType" class="control-label">单位类别</label>

                                        <select id='departType' name="departType" class="form-control ajaxselect"
                                                data-options="url:'system/getCodeList.action?type=departType',defaultText:'单位类别'">
                                        </select>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="projectType" class="control-label">项目类型</label>

                                        <select id='projectType' name="projectType" class="form-control ajaxselect"
                                                data-options="url:'system/getCodeList.action?type=projectType',defaultText:'项目类型'">
                                        </select>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">项目经费</label>
                                <input id='fee' type="text" class="form-control" name="fee">
                            </div>

                            <div class="form-group">
                                <label for="partyMember" class="control-label">参与人</label>
                                <input id='partyMember' type="text" class="form-control" name="partyMember">
                            </div>

                            <div class="form-group">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
												<span class="btn green btn-file">
												<span class="fileinput-new">
												选择需上传的论文</span>
												<span class="fileinput-exists">
												Change </span>
												<input type="file" name="article" id="article">
												</span>
												<span class="fileinput-filename">
												</span>
                                    &nbsp; <a href="#" class="close fileinput-exists" data-dismiss="fileinput">
                                </a>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn blue" id="submitForm">提交</button>
                            <button type="button" class="btn default" id="closeForm">关闭</button>

                        </div>
                    </form>


                </div>
                <table class="datatable table table-striped table-bordered table-hover" data-url="projmgr/clientList.action?codeIndex=0" id="gridtable">
                    <thead>
                    <tr>
                        <th data-options="data:'id',render:checkboxRender" style="width:20px;">
                            <input type="checkbox" class="group-checkable"/>
                        </th>
                        <th data-options="data:'name'">项目名称</th>
                        <th data-options="data:'owner'">项目负责人</th>
                        <th data-options="data:'projYear'">立项年份</th>
                        <th data-options="data:'depart'">所在单位</th>
                        <th data-options="data:'registerId',render:downloadUrl">查看论文</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
</div>

<link rel="stylesheet" href="../assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css"/>
<script type="text/javascript" src="../assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"></script>
<script type="text/javascript" src="js/projMgr.js"></script>
